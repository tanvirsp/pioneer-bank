<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" name="" id="" placeholder="Password">
                <br>
                <button id ="login" class="btn btn-success">Enter</button>
            </div>
        </div>

    </div>


    <div id = "transaction-area">
        <h1 class="text-center mb-5">Transaction Area</h1>
       <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">0</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id ="currentWithdraw">0</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id = "currentBalance">1200</span></h2>
            </div>
        </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Deposit</h4>
                   <input type="number" id="depositAmount" class ="form-control mt-2" placeholder="$ amount you want to deposit">
                   <button id ="addDeposit" class ="btn btn-success mt-2">Deposite</button>
               </div>
           </div>
           <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id ="withdrawAmount" type="number" class ="form-control mt-2" placeholder="$ amount you want to withdraw">
                <button id ="withdraw" class ="btn btn-success mt-2">Deposite</button>
            </div>
        </div>
       </div>

    </div>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>

   
</body>
</html>
